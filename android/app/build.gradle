plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "org.dragonpilot.opview"
    // match dashy: explicit SDK versions for old headunit compat
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "org.dragonpilot.opview"
        minSdkVersion = flutter.minSdkVersion          // Android 5.0 â€” same as dashy
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // include 32-bit ARM for old headunits
    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a", "armeabi-v7a"
            universalApk true
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
